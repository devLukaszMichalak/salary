<div class="card bg-base-100 card-md w-96 shadow-sm">
  <div class="card-body">
    <h2 class="card-title mb-4 text-2xl">Sign in</h2>
    <form class="flex flex-col gap-4" [formGroup]="loginForm">
      <div>
        <label
          class="input"
          [class.input-error]="loginForm.controls.email.invalid">
          <ng-template [ngTemplateOutlet]="mail" />
          <input
            [formControl]="loginForm.controls.email"
            type="email"
            placeholder="mail@site.com" />
        </label>
        @if (loginForm.controls.email.hasError('email')) {
          <p class="validator-hint text-error">Enter valid email address.</p>
        }
        @if (loginForm.controls.email.hasError('required')) {
          <p class="validator-hint text-error">Email is required.</p>
        }
      </div>

      <div>
        <label
          class="input"
          [class.input-error]="loginForm.controls.password.invalid">
          <ng-template [ngTemplateOutlet]="key" />
          <input
            [formControl]="loginForm.controls.password"
            type="password"
            placeholder="Password" />
        </label>
        @if (loginForm.controls.password.hasError('required')) {
          <p class="validator-hint text-error">Password is required.</p>
        }
      </div>
    </form>

    <div class="card-actions justify-end">
      <button
        class="btn btn-primary"
        [disabled]="loginForm.invalid"
        (click)="login()">
        Sign in
      </button>
    </div>
  </div>
</div>

<ng-template #mail>
  <svg
    class="h-[1em] opacity-50"
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 24 24">
    <g
      stroke-linejoin="round"
      stroke-linecap="round"
      stroke-width="2.5"
      fill="none"
      stroke="currentColor">
      <rect width="20" height="16" x="2" y="4" rx="2"></rect>
      <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
    </g>
  </svg>
</ng-template>

<ng-template #key>
  <svg
    class="h-[1em] opacity-50"
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 24 24">
    <g
      stroke-linejoin="round"
      stroke-linecap="round"
      stroke-width="2.5"
      fill="none"
      stroke="currentColor">
      <path
        d="M2.586 17.414A2 2 0 0 0 2 18.828V21a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h1a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h.172a2 2 0 0 0 1.414-.586l.814-.814a6.5 6.5 0 1 0-4-4z"></path>
      <circle cx="16.5" cy="7.5" r=".5" fill="currentColor"></circle>
    </g>
  </svg>
</ng-template>
